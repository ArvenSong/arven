<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <script src="/static/layui/layui.all.js" th:src="@{/layui/layui.all.js}"></script>
    <script type="text/javascript" src="/static/js/jquery-2.1.4.min.js" th:src="@{/js/jquery-2.1.4.min.js}"></script>

<body class="layui-layout-body">

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe  style="padding: 15px;width: 100%; height: 100%;" src="file" name="main_content"  id="main_content" ></iframe>
    </div>

    <div class="layui-footer">

    </div>
</div>
<script>

    layui.use('element', function() {

    });

        layer.msg(msg);
